<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3JS Sample Graphs</title>

    <!-- D3.JS CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- CSS Links -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="graph1.css">
    <link rel="stylesheet" href="graph2.css">
    <link rel="stylesheet" href="graph3.css">

</head>
<body>
    
    <h1>D3JS Charts!</h1>
    
    <!-- Bar Chart -->
    <div id="chart1"></div>

    <!-- Pie Chart -->
    <div id="chart2"></div>
    
    <!-- Network Chart -->
    <div id="chart3"></div>

    <!-- Error Bar Chart -->
    <div id="chart4"></div>

    <!-- Multi-Bar Chart -->
    <div id="chart5"></div>

    <!-- Interactive Graph Chart -->
    <div id="chart6"></div>

    
    
    <!-- Individual Graph Scripts -->
    <script src="graph1.js"></script>
    <script src="graph2.js"></script>
    <script src="graph3.js"></script>
</body>
</html>
